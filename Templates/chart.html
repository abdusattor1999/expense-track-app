{% extends 'base.html'%}

{%block scripts%}
<script>
$(document).ready(function(){
        var ctx = document.getElementById('expance_by_categ').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: [{% for data in expanse_by_categ %}'{{data.label}}',{%endfor%}],
                datasets: [{
                    label: '# of users',
                    data: [{%for data in expanse_by_categ%}{{data.expanse}},{%endfor%}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)', 
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
});
    });

</script>
{%endblock scripts%}

{%block content%}
<canvas id="expance_by_categ" width="400" height="200"></canvas>  
<br>

{%endblock content%}
